<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pessimistic countdown to Xmas</title>

    <link rel="stylesheet" href="css/main.css" />
    <script src="custom.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Mountains+of+Christmas:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="navTitle">
        <h1>
          How cool would it be if today was Christmas?
          <span
            id="surfer"
            class="material-icons"
            title="You can't surf on Christmas day!"
            >surfing</span
          >
        </h1>
        <!-- <p>Shouldn't every day be Christmas? <br>Yes, of course.</p> -->
      </div>
    </header>

    <main>
      <div class="container">
        <h2>Unfortunately</h2>
        <p>it won't be in less than</p>

        <div class="counter">
          <h3 id="time" class="time">00</h3>
          <p>seconds</p>
        </div>
      </div>

      <footer>
        <p>
          Coded by <a href="#">Pierangelo Sabatino</a>. Photo by
          <a
            href="https://unsplash.com/@artboardstudio?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Artboard Studio</a
          >
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </footer>
    </main>
  </body>
</html>
